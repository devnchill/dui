<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="__wrapper">
      <div id="__img_row">
        <div id="img0" class="image"><img src="images/1.jpg" alt="" /></div>
        <div id="img1" class="image"><img src="images/2.jpg" alt="" /></div>
        <div id="img2" class="image"><img src="images/3.jpg" alt="" /></div>
        <div id="img3" class="image"><img src="images/4.jpg" alt="" /></div>
        <div id="img4" class="image"><img src="images/5.jpg" alt="" /></div>
      </div>
    </div>
    <div id="__nav_dots">
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
    </div>
    <div id="__nav_btn">
      <button id="__left">left</button>
      <button id="__right">Right</button>
    </div>
  </body>
</html>
